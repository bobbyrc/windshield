---
# configuration file for fan speed parameters
# the following hash defines fan speed values and the temp rang that is ok for that speed
:speed_steps:
  !ruby/range 0..30: 10   # run at 10% speed up to 30°C
  !ruby/range 31..40: 15   # run at 15% speed up to 40°C
  !ruby/range 41..50: 20  # run at 20% speed up to 50°C
  !ruby/range 51..55: 25 # run at 25% speed up to 55°C
  !ruby/range 56..60: 30 # run at 30% speed up to 60°C
  !ruby/range 61..65: 40  # run at 40% speed up to 65°C

